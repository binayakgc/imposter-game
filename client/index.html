
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üïµÔ∏è Imposter Word Game</title>
    <meta name="description" content="The ultimate multiplayer word guessing game. Find the imposter or guess the word to win!" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        background-color: #1a1a2e;
        color: white;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Loading spinner while React loads */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #16213e;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown before React loads -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Imposter Game...</p>
    </div>
    
    <!-- React app mounts here -->
    <div id="root"></div>
    
    <!-- Vite will inject the React app script here -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen once React loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
